events {}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Redirigir HTTP → HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # -------------------------
    # Servidor HTTPS principal
    # -------------------------
    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate     /etc/ssl/certs/self.crt;
        ssl_certificate_key /etc/ssl/private/self.key;

        root /usr/share/nginx/html;
        index index.html;

        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # ----------- SOCKET.IO -----------
        location ^~ /socket.io/ {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://backend:3000/socket.io/;
        }

        # ----------------- JS -----------------
        location ~* \.js$ {
            add_header Cache-Control "no-store";
            expires off;
            try_files $uri =404;
        }

        # ----------------- CSS ----------------
        location ~* \.css$ {
            add_header Cache-Control "no-store";
            expires off;
            try_files $uri =404;
        }

        # Uploads → backend
        location ^~ /uploads/ {
            proxy_pass http://backend:3000/uploads/;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "public, max-age=86400";
            expires 1d;
        }

        # Maps
        location ~* \.map$ {
            add_header Cache-Control "no-store";
            expires off;
            try_files $uri =404;
        }

        # Dist
        location /dist/ {
            add_header Cache-Control "no-store";
            expires off;
            try_files $uri $uri.js =404;
        }

        # Imágenes y estáticos
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            add_header Cache-Control "public, max-age=86400";
            expires 1d;
            try_files $uri =404;
        }

        # ---------- SPA + ESM ----------
        location / {
            try_files $uri $uri.js $uri/ /index.html;
        }

        # ---------- BACKEND ----------
        location /api/ {
            proxy_pass http://backend:3000/;
            proxy_http_version 1.1;

            # AQUÍ ES LO IMPORTANTE:
            # $http_host mantiene "localhost:8443" correctamente.
            proxy_set_header Host $http_host;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffers 16 16k;
            proxy_buffer_size 16k;
        }

        # ---------- SECURITY HEADERS ----------
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
